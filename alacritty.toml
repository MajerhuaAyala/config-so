[font]
size = 12.0

[font.normal]
family = "JetBrainsMono"
style = "Regular"

[font.bold]
family = "JetBrainsMono"
style = "Bold"

[font.italic]
family = "JetBrainsMono"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono"
style = "Bold Italic"

[window.dimensions]
columns = 100
lines = 40

[window.padding]
x = 2
y = 2


[colors.primary]
background = '#2c2c2c'
foreground = '#d6d6d6'
bright_foreground = '#d9d9d9'

[colors.cursor]
text = '#2c2c2c'
cursor = '#d9d9d9'

